<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="display">
				<div class="display-operation">
					<p>60 + 9</p>
				</div>
				<div class="display-result">
					<p>69</p>
				</div>
			</div>
			<div class="keypad">
				<div class="button btnClear">CLEAR</div>
				<div class="button btnDelete">DELETE</div>
				<div class="button btn7">7</div>
				<div class="button btn8">8</div>
				<div class="button btn9">9</div>
				<div class="button btn/">%</div>
				<div class="button btn4">4</div>
				<div class="button btn5">5</div>
				<div class="button btn6">6</div>
				<div class="button btnX">X</div>
				<div class="button btn1">1</div>
				<div class="button btn2">2</div>
				<div class="button btn3">3</div>
				<div class="button btn-">-</div>
				<div class="button btn0">0</div>
				<div class="button btn.">.</div>
				<div class="button btn+">+</div>
				<div class="button btn=">=</div>
			</div>
		</div>
	</div>
    
</body>
</html>
