<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="display">
				<div class="display-operation">
					<p></p>
				</div>
				<div class="display-result">
					<p></p>
				</div>
			</div>
			<div class="keypad">
				<div class="button" id="btnClear">CLEAR</div>
                <div class="button" id="btnDelete">DELETE</div>
                <div class="button" id="btn7" data-key="7">7</div>
                <div class="button" id="btn8">8</div>
                <div class="button" id="btn9">9</div>
                <div class="button" id="btnDivide">%</div>
                <div class="button" id="btn4">4</div>
                <div class="button" id="btn5">5</div>
                <div class="button" id="btn6">6</div>
                <div class="button" id="btnX">X</div>
                <div class="button" id="btn1">1</div>
                <div class="button" id="btn2">2</div>
                <div class="button" id="btn3">3</div>
                <div class="button" id="btnSubtract">-</div>
                <div class="button" id="btn0">0</div>
                <div class="button" id="btnDecimal">.</div>
                <div class="button" id="btnPlus">+</div>
                <div class="button" id="btnEquals">=</div>
			</div>
		</div>
	</div>
    
</body>
</html>
