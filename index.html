<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>The Odin Project - Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display-previous">
                    <p></p>
                </div>
                <div class="display-current">
                    <p></p>
                </div>
            </div>
            <div class="keypad">
                <div class="button" id="btnClear">CLEAR</div>
                <div class="button" id="btnDelete">DELETE</div>
                <div class="button number" id="btn7">7</div>
                <div class="button number" id="btn8">8</div>
                <div class="button number" id="btn9">9</div>
                <div class="button operator" id="btnDivide">%</div>
                <div class="button number" id="btn4">4</div>
                <div class="button number" id="btn5">5</div>
                <div class="button number" id="btn6">6</div>
                <div class="button operator" id="btnMultiply">x</div>
                <div class="button number" id="btn1">1</div>
                <div class="button number" id="btn2">2</div>
                <div class="button number" id="btn3">3</div>
                <div class="button operator" id="btnSubtract">-</div>
                <div class="button number" id="btn0">0</div>
                <div class="button" id="btnDecimal">.</div>
                <div class="button operator" id="btnPlus">+</div>
                <div class="button" id="btnEquals">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
